<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    



    <div class="container mx-auto max-w-screen-lg py-4 pt-32">
        <div class="flex flex-row items-center justify-between gap-40 border-3 border-blue bg-indigo-500 px-10 py-4 text-white">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">Chadura Quiz App</h1>
            </div>
            <div class="flex items-center justify-center">
                <h3 class="text-lg font-bold">Seconds: <span id="decreSecond"></span></h3>
            </div>
        </div>
        <div class="flex flex-col border border-4 border-indigo py-10 gap-2">



            <div class="questions">
                <div class="question">
                    <div class="flex flex-col px-6 py-4">
                        <h3 class="text-2xl font-bold">What is Python?</h3>
                    </div>
                    <div class="flex flex-col px-12 gap-2">
                        <div class="flex items-center gap-4 hover:bg-indigo-500 px-2 py-2">
                            <input type="radio" name="" id="" class="w-6 h-6 border border-indigo-500">
                            <p class="text-xl">Programming Language</p>
                        </div>
                        <div class="flex items-center gap-4 hover:bg-indigo-500 px-2 py-2">
                            <input type="radio" name="" id="" class="w-6 h-6 border border-indigo-500">
                            <p class="text-xl">Programming Language</p>
                        </div>
                        <div class="flex items-center gap-4 hover:bg-indigo-500 px-2 py-2">
                            <input type="radio" name="" id="" class="w-6 h-6 border border-indigo-500">
                            <p class="text-xl">Programming Language</p>
                        </div>
                        <div class="flex items-center gap-4 hover:bg-indigo-500 px-2 py-2">
                            <input type="radio" name="" id="" class="w-6 h-6 border border-indigo-500">
                            <p class="text-xl">Programming Language</p>
                        </div>
                    </div>
                </div>
            </div>
        
        


            <div class="flex justify-between px-12 pt-6">
                <button class="bg-indigo-500 text-white font-bold px-4 py-2 back">Previous</button>
                <button class="bg-indigo-500 text-white font-bold px-4 py-2 next">Next</button>
            </div>
            <div class="px-12 pt-6">
                <p class="text-lg font-bold"> <span class="count"></span> of  100 Questions</p>
            </div>
        </div>
     
    </div>


    
    
 

    <script src="./script.js"></script>

</body>
</html>
