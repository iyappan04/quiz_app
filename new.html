    <div class="container mx-auto max-w-screen-lg py-4 pt-32">
        <div class="flex flex-row items-center justify-between gap-40 border-3 border-blue bg-indigo-500 px-10 py-4 text-white">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">Chadura Quiz App</h1>
            </div>
            <div class="flex items-center justify-center">
                <h3 class="text-lg font-bold">Seconds: <span id="decreSecond"></span></h3>
            </div>
        </div>
        <div class="flex flex-col border border-4 border-indigo py-10 gap-2">



            <div class="questions">
                <div class="question" id="question1">
                    <div class="flex flex-col px-6 py-4">
                        <h3 class="text-2xl font-bold">What is Python?</h3>
                    </div>
                    <div class="flex flex-col px-12 gap-2">
                        <div class="flex items-center gap-4 hover:bg-indigo-500 px-2 py-2">
                            <input type="radio" name="" id="" class="w-6 h-6 border border-indigo-500">
                            <p class="text-xl">Programming Language</p>
                        </div>
                        <div class="flex items-center gap-4 hover:bg-indigo-500 px-2 py-2">
                            <input type="radio" name="" id="" class="w-6 h-6 border border-indigo-500">
                            <p class="text-xl">Programming Language</p>
                        </div>
                        <div class="flex items-center gap-4 hover:bg-indigo-500 px-2 py-2">
                            <input type="radio" name="" id="" class="w-6 h-6 border border-indigo-500">
                            <p class="text-xl">Programming Language</p>
                        </div>
                        <div class="flex items-center gap-4 hover:bg-indigo-500 px-2 py-2">
                            <input type="radio" name="" id="" class="w-6 h-6 border border-indigo-500">
                            <p class="text-xl">Programming Language</p>
                        </div>
                    </div>
                </div>
            </div>
        
        




            <div class="flex justify-between px-12 pt-6">
                <button class="bg-indigo-500 text-white font-bold px-4 py-2" onclick="previousPage()">Previous</button>
                <button class="bg-indigo-500 text-white font-bold px-4 py-2" onclick="nextPage()">Next</button>
            </div>
            <div class="px-12 pt-6">
                <p class="text-lg font-bold"> <span class="count">1</span> of  100 Questions</p>
            </div>
        </div>
     
    </div>


    <script>
        const questionContainer = document.querySelector('.question');
        const optionsContainer = document.querySelector('.options');
        const prevButton = document.querySelector('.prev-btn');
        const nextButton = document.querySelector('.next-btn');
        
        let currentQuestionIndex = 0;
        
        const questions = [
            {
                question: "What is 2 + 2?",
                options: ["4", "5", "6"],
                answer: 0
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter"],
                answer: 1
            },
            {
                question: "what is python",
                options: ["lan", "sheet", "tool"],
                answer: 1
            },
            ];
        
            function showQuestion(index) {
                const question = questions[index];
                questionContainer.textContent = `Question ${index + 1}: ${question.question}`;
            
                optionsContainer.innerHTML = '';
                question.options.forEach((option, i) => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'answer';
                    input.value = i;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(` ${option}`));
                    optionsContainer.appendChild(label);
                });
            }
        
            prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
            });
        
            nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
            });
        
        
            showQuestion(currentQuestionIndex);
        
        </script>
</body>
